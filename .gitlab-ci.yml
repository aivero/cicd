generate-config-manual:
  image: $CICD_DOCKER_IMAGE
  stage: build
  variables:
    mode: manual
    component: "*/*"
  script:
    - deno --version
    - deno run --unstable --allow-all --import-map ./import_map.json ./lib/es6/src/GenerateConfig.js
  artifacts:
    paths:
      - generated-config.yml 
      - lock.bundle
      - build_order.json
      - "*.lock"
child-pipeline-manual:
  stage: test
  trigger:
    include:
      - artifact: generated-config.yml
        job: generate-config-manual
      strategy: depend
generate-config-git:
  image: $CICD_DOCKER_IMAGE
  stage: build
  variables:
    mode: git
  script:
    - deno --version
    - deno run --unstable --allow-all --import-map ./import_map.json ./lib/es6/src/GenerateConfig.js
  artifacts:
    paths:
      - generated-config.yml 
      - lock.bundle
      - build_order.json
      - "*.lock"
child-pipeline-git:
  stage: test
  trigger:
    include:
      - artifact: generated-config.yml
        job: generate-config-git